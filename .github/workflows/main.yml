name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Install dependencies 🔧
        run: npm ci

      - name: Build 📦
        run: npm run build  # Asegúrate de que este comando sea correcto para tu proyecto

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4.4.0
        with:
          branch: gh-pages          # Rama de despliegue
          folder: dist               # Carpeta de despliegue
